<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Admin - Quản lý sản phẩm</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>

		<style>
			.loader {
				border: 16px solid #f3f3f3; /* Light grey */
				border-top: 16px solid #3498db; /* Blue */
				border-radius: 50%;
				width: 120px;
				height: 120px;
				animation: spin 2s linear infinite;
			}

			@keyframes spin {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}
		</style>
	</head>

	<body>
		<div class="container">
			<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
				<a class="navbar-brand mr-5" href="#">Admin</a>
				<button
					class="navbar-toggler d-lg-none"
					type="button"
					data-toggle="collapse"
					data-target="#collapsibleNavId"
					aria-controls="collapsibleNavId"
					aria-expanded="false"
					aria-label="Toggle navigation"
				></button>
				<div class="collapse navbar-collapse" id="collapsibleNavId">
					<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
						<li class="nav-item active">
							<a class="nav-link" href="#"
								>Home <span class="sr-only">(current)</span></a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Link</a>
						</li>
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								id="dropdownId"
								data-toggle="dropdown"
								aria-haspopup="true"
								aria-expanded="false"
								>Dropdown</a
							>
							<div
								class="dropdown-menu"
								aria-labelledby="dropdownId"
							>
								<a class="dropdown-item" href="#">Action 1</a>
								<a class="dropdown-item" href="#">Action 2</a>
							</div>
						</li>
					</ul>
				</div>
			</nav>

			<header class="display-4 my-4">Trang quản lý sản phẩm</header>
			<!-- Phan tab menu -->
			<ul class="nav nav-tabs" role="tablist">
				<li class="nav-item">
					<a
						class="nav-link active"
						href="#DanhSachSP"
						role="tab"
						data-toggle="tab"
						>Danh sách sản phẩm</a
					>
				</li>
			</ul>
			<br />
			<!-- Tab panes -->
			<div class="tab-content">
				<!--Danh sách sản phẩm -->
				<div role="tabpanel" class="tab-pane in active" id="DanhSachSP">
					<div class="row">
						<div class="col-md-8">
							<!-- BEGIN BUTTOM THÊM MỚI -->
							<button
								id="btnThemSP"
								class="btn btn-success"
								data-toggle="modal"
								data-target="#myModal"
							>
								<i class="fa fa-plus mr-1"></i>
								Thêm Mới
							</button>
							<!-- END BUTTON THÊM MỚI -->
						</div>
						<div class="col-md-4">
							<!-- BEGIN TÌM KIẾM -->
							<div class="input-group mb-3">
								<input
									type="text"
									class="form-control"
									placeholder="Nhập từ khóa"
									aria-label="Recipient's username"
									aria-describedby="basic-addon2"
								/>
								<div class="input-group-append">
									<span
										class="input-group-text"
										id="basic-addon2"
										><i class="fa fa-search"></i
									></span>
								</div>
							</div>
							<!-- END TÌM KIẾM -->
						</div>
					</div>
					<div class="clear-fix"></div>
					<div class="tblSanPham" id="tblSanPham">
						<!-- Loading -->
						<div
							id="loading"
							style="display: none"
							class="loader"
						></div>
						<!-- BEGIN TABLE SẢN PHẨM -->
						<table class="table table-bordered">
							<thead>
								<th>STT</th>
								<th>Tên Sản Phẩm</th>
								<th>Giá</th>
								<th>Screen</th>
								<th>Camera sau</th>
								<th>Camera trước</th>
								<th>Hình Ảnh</th>
								<th>Mô Tả</th>
								<th>Loại</th>
								<th>Action</th>
							</thead>
							<tbody id="tblDanhSachSP"></tbody>
						</table>
						<!-- END TABLE SẢN PHẨM -->
					</div>
					<br />
				</div>
				<!-- Kết thúc danh sách sản phẩm -->
			</div>

			<!--KetThuc Tabmenu-->

			<!-- The Modal -->
			<div class="modal fade" id="myModal">
				<div class="modal-dialog">
					<div class="modal-content">
						<!-- Modal Header -->
						<div class="modal-header">
							<h4 class="modal-title">Modal Heading</h4>
							<button
								id="btnCloseModal"
								type="button"
								class="close"
								data-dismiss="modal"
							>
								&times;
							</button>
						</div>

						<form action="">
							<!-- Modal body -->
							<div class="modal-body">
								<input id="productID" type="hidden" />

								<div class="form-group">
									<label>Tên Sản Phẩm</label>
									<input
										id="TenSP"
										class="form-control"
										placeholder="Nhập vào tên sản phẩm"
									/>
									<span
										id="spanName"
										class="text-danger"
									></span>
								</div>

								<div class="form-group">
									<label>Giá</label>
									<input
										id="GiaSP"
										class="form-control"
										placeholder="Nhập vào giá"
									/>
									<span
										id="spanPrice"
										class="text-danger"
									></span>
								</div>

								<div class="form-group">
									<label>Screen</label>
									<input
										id="ScreenSP"
										class="form-control"
										placeholder="Nhập vào screen"
									/>
									<span
										id="spanScreen"
										class="text-danger"
									></span>
								</div>

								<div class="form-group">
									<label>Camera sau</label>
									<input
										id="backCameraSP"
										class="form-control"
										placeholder="Nhập vào thông số camera sau"
									/>
								</div>

								<div class="form-group">
									<label>Camera trước</label>
									<input
										id="frontCameraSP"
										class="form-control"
										placeholder="Nhập vào thông số camera trước"
									/>
								</div>

								<div class="form-group">
									<label>Hình Ảnh</label>
									<input
										id="HinhSP"
										class="form-control"
										placeholder="Nhập vào link ảnh sản phẩm"
									/>
									<span
										id="spanImg"
										class="text-danger"
									></span>
								</div>

								<div class="form-group">
									<label>Mô tả</label>
									<textarea
										class="form-control"
										id="MoTa"
										cols="30"
										rows="4"
									></textarea>
								</div>

								<div class="form-group">
									<label>Loại Sản Phẩm</label>
									<select name="" id="LoaiSP">
										<option value="">
											-- Chọn loại sản phẩm --
										</option>
										<option value="iphone">Iphone</option>
										<option value="samsung">Samsung</option>
									</select>
									<div>
										<span
											id="spanType"
											class="text-danger"
										></span>
									</div>
								</div>
							</div>
							<!-- Modal footer -->
							<div class="modal-footer">
								<button
									id="btnSaveInfo"
									type="button"
									onclick="createProduct()"
									class="btn btn-success"
								>
									Thêm sản phẩm
								</button>

								<button
									id="btnReset"
									type="reset"
									style="display: none"
								></button>

								<button
									id="btnUpdate"
									type="button"
									onclick="updateProduct()"
									class="btn btn-info"
									style="display: none"
								>
									Lưu thay đổi
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div id="container"></div>
		<style>
			#container {
				min-width: 310px;
				max-width: 800px;
				height: 400px;
				margin: 0 auto;
			}
		</style>
		<script
			src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<script src="https://code.highcharts.com/modules/series-label.js"></script>
		<script src="https://code.highcharts.com/modules/exporting.js"></script>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
			integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="./js/models/product.js"></script>
		<script src="./js/services/service.js"></script>
		<script src="./js/services/validate.js"></script>
		<script src="./js/controllers/index.js"></script>
	</body>
</html>
